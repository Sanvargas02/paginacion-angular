<!-- iteramos los elementos que traemos del back -->
<!-- Se usa un pipe de la librería que importamos -->
<ul *ngFor="let item of collection | paginate: { itemsPerPage: 3, currentPage: page }">
  <li> {{item.id}} </li>
  <li> {{item.title}} </li>
  <li> {{item.date}} </li>
</ul>
<!-- Paginación propia de la librería que importamos -->
<pagination-controls (pageChange)="page = $event"></pagination-controls>
